Resources:
  TransitGateway:
    Type: "AWS::EC2::TransitGateway"
    Properties:
      Description: "Security TransitGateway"
      AutoAcceptSharedAttachments: "disable"
      DefaultRouteTableAssociation: "disable"
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - tgw-security
  
  sgWideOpen:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Wide open security group
      SecurityGroupIngress:
        - IpProtocol: '-1'
          CidrIp: '0.0.0.0/0'
      SecurityGroupEgress:
        - IpProtocol: '-1'
          CidrIp: '0.0.0.0/0'
      VpcId: !Ref 'SecurityVPC'
  VPC0sgWideOpen:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Wide open security group
      SecurityGroupIngress:
        - IpProtocol: '-1'
          CidrIp: '0.0.0.0/0'
      SecurityGroupEgress:
        - IpProtocol: '-1'
          CidrIp: '0.0.0.0/0'
      VpcId: !Ref 'VPC0'
  VPC1sgWideOpen:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Wide open security group
      SecurityGroupIngress:
        - IpProtocol: '-1'
          CidrIp: '0.0.0.0/0'
      SecurityGroupEgress:
        - IpProtocol: '-1'
          CidrIp: '0.0.0.0/0'
      VpcId: !Ref 'VPC1'
  sgJumpbox:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: SG for Jumpbox
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: '0.0.0.0/0'
        - IpProtocol: tcp
          FromPort: '3389'
          ToPort: '3389'
          CidrIp: '0.0.0.0/0'
      SecurityGroupEgress:
        - IpProtocol: '-1'
          CidrIp: '0.0.0.0/0'
      VpcId: !Ref 'SecurityVPC'
  
  SecurityVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref 'SecurityVPCCIDR'
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - tgw-security
  VPC0:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: 10.1.0.0/16
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - tgw-spoke1
  VPC1:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: 10.2.0.0/16
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - tgw-spoke2
  VPC0HostSubnetAz0:
    Type: 'AWS::EC2::Subnet'
    DependsOn : VPC0
    Properties:
      VpcId: !Ref VPC0
      CidrBlock: 10.1.0.0/24
      AvailabilityZone: !FindInMap
      - RegionMap
      - !Ref 'AWS::Region'
      - Subnet0AZ
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - spoke1-azA
  VPC0HostSubnetAz1:
    Type: 'AWS::EC2::Subnet'
    DependsOn : VPC0
    Properties:
      VpcId: !Ref VPC0
      CidrBlock: 10.1.1.0/24
      AvailabilityZone: !FindInMap
      - RegionMap
      - !Ref 'AWS::Region'
      - Subnet1AZ
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - spoke1-azB
  VPC1HostSubnetAz0:
    Type: 'AWS::EC2::Subnet'
    DependsOn: VPC1
    Properties:
      VpcId: !Ref VPC1
      CidrBlock: 10.2.0.0/24
      AvailabilityZone: !FindInMap
      - RegionMap
      - !Ref 'AWS::Region'
      - Subnet0AZ
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - spoke2-azA
  VPC1HostSubnetAz1:
    Type: 'AWS::EC2::Subnet'
    DependsOn: VPC1
    Properties:
      VpcId: !Ref VPC1
      CidrBlock: 10.2.1.0/24
      AvailabilityZone: !FindInMap
      - RegionMap
      - !Ref 'AWS::Region'
      - Subnet1AZ
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - spoke2-azB

  SecurityVPCAttachment:
    Type: "AWS::EC2::TransitGatewayAttachment"
    DependsOn:
    - TGWattach1
    - TGWattach2
    - TransitGateway
    Properties:
      VpcId: !Ref SecurityVPC
      TransitGatewayId: !Ref TransitGateway
      SubnetIds:
      - !Ref TGWattach1
      - !Ref TGWattach2
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - attach-sec
  VPC0AttachmentAzA:
    Type: "AWS::EC2::TransitGatewayAttachment"
    DependsOn:
      - VPC0HostSubnetAz0
      - VPC0HostSubnetAz1
      - VPC0
      - TransitGateway
    Properties:
      VpcId: !Ref VPC0
      TransitGatewayId: !Ref TransitGateway
      SubnetIds:
      - !Ref VPC0HostSubnetAz0
      - !Ref VPC0HostSubnetAz1
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - attach-spoke1
 
  VPC1AttachmentAzA:
    Type: "AWS::EC2::TransitGatewayAttachment"
    DependsOn:
      - VPC1HostSubnetAz0
      - VPC1HostSubnetAz1
      - VPC1
      - TransitGateway
    Properties:
      VpcId: !Ref VPC1
      TransitGatewayId: !Ref TransitGateway
      SubnetIds:
      - !Ref VPC1HostSubnetAz0
      - !Ref VPC1HostSubnetAz1
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - attach-spoke2

 
  VPC0AttachmentPropagation:      
    Type: "AWS::EC2::TransitGatewayRouteTablePropagation"
    Properties:
      TransitGatewayAttachmentId: !Ref VPC0AttachmentAzA
      TransitGatewayRouteTableId: !Ref SecurityVPCRouteTable
    DependsOn:
      - VPC0AttachmentAzA
      - SecurityVPCRouteTable
  VPC1AttachmentPropagation:     
    Type: "AWS::EC2::TransitGatewayRouteTablePropagation"
    Properties:
      TransitGatewayAttachmentId: !Ref VPC1AttachmentAzA
      TransitGatewayRouteTableId: !Ref SecurityVPCRouteTable
    DependsOn:
      - VPC1AttachmentAzA
      - SecurityVPCRouteTable
  SecVPCAttachmentPropagation:     
    Type: "AWS::EC2::TransitGatewayRouteTablePropagation"
    Properties:
      TransitGatewayAttachmentId: !Ref SecurityVPCAttachment
      TransitGatewayRouteTableId: !Ref VPC0RouteTable
    DependsOn:
      - VPC0RouteTable
      - SecurityVPCAttachment
  
  VPC0RouteTable:
    Type: "AWS::EC2::TransitGatewayRouteTable"
    DependsOn:
    - TransitGateway
    Properties:
      TransitGatewayId: !Ref TransitGateway
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - rtb-spoke     
  SecurityVPCRouteTable:
    Type: "AWS::EC2::TransitGatewayRouteTable"
    DependsOn:
    - TransitGateway
    Properties:
      TransitGatewayId: !Ref TransitGateway
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - rtb-security
      

  VPC0TgwRtAssociation:
    Type: "AWS::EC2::TransitGatewayRouteTableAssociation"
    DependsOn:
    - VPC0RouteTable
    - VPC0AttachmentAzA
    Properties:
      TransitGatewayRouteTableId: !Ref VPC0RouteTable
      TransitGatewayAttachmentId: !Ref VPC0AttachmentAzA
  VPC1TgwRtAssociation:
    Type: "AWS::EC2::TransitGatewayRouteTableAssociation"
    DependsOn:
    - VPC0RouteTable
    - VPC1AttachmentAzA
    Properties:
      TransitGatewayRouteTableId: !Ref VPC0RouteTable
      TransitGatewayAttachmentId: !Ref VPC1AttachmentAzA
  SecurityVPCAssociation:
    Type: "AWS::EC2::TransitGatewayRouteTableAssociation"
    DependsOn:
    - SecurityVPCRouteTable
    - SecurityVPCAttachment
    Properties:
      TransitGatewayRouteTableId: !Ref SecurityVPCRouteTable
      TransitGatewayAttachmentId: !Ref SecurityVPCAttachment

  VPC0DefRouteToSecurityVPC:
    Type: "AWS::EC2::TransitGatewayRoute"
    DependsOn:
    - VPC0RouteTable
    - SecurityVPCAttachment
    Properties:
      TransitGatewayAttachmentId: !Ref SecurityVPCAttachment
      DestinationCidrBlock: "0.0.0.0/0"
      TransitGatewayRouteTableId: !Ref VPC0RouteTable

  DMZSubnetAz1:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select
        - '0'
        - !Ref 'VpcAzs'
      MapPublicIpOnLaunch: true
      VpcId: !Ref 'SecurityVPC'
      CidrBlock: !Select
        - '0'
        - !Ref 'DMZSubnetIpBlocks'
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - DMZSubnetAzA
      
    DependsOn:
     - SecurityVPC
  DMZSubnetAz2:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select
        - '1'
        - !Ref 'VpcAzs'
      MapPublicIpOnLaunch: true
      VpcId: !Ref 'SecurityVPC'
      CidrBlock: !Select
        - '1'
        - !Ref 'DMZSubnetIpBlocks'
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - DMZSubnetAzB      
    DependsOn:
     - SecurityVPC
  MGMTSubnetAz1:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: !Select
        - '0'
        - !Ref 'VpcAzs'
      MapPublicIpOnLaunch: true
      VpcId: !Ref 'SecurityVPC'
      CidrBlock: !Select
        - '0'
        - !Ref 'MgmtSubnetIpBlocks'
      Tags:
        - Key: Name
          Value: !Join
            - '-'
            - - !Ref 'AWS::StackName'
              - sec-mgmtA
      
    DependsOn:
     - SecurityVPC
  MGMTSubnetAz2:
